{%extends 'base.html'%}
{%block content%}
{%if product_list %}
<ul>
    {% for product in product_list %}
    <li></li><br>
    <img src="{{product.image.url}}"><br>
    <p><h2><a href="{% url 'prod_details' product.id%}">{{product.name}}</a> </h2><br>
        ${{product.price}}<br>
        {{product.description}}
    </p>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
